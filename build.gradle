    implementation 'org.hibernate.validator:hibernate-validator:6.0.17.Final'
//  implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
//  testRuntimeOnly 'com.h2database:h2:1.4.196'
}

clean.doLast {
    project.delete "$projectDir${FileSystems.default.separator}out${FileSystems.default.separator}"
}

// for Java 12 and 13 features
tasks.withType(JavaCompile).each {
    it.options.compilerArgs.add('--enable-preview')
}

bootRun.jvmArgs(['--enable-preview'])

task buildApp(type: GradleBuild) {
    tasks = ['clean', 'bootJar']
}
